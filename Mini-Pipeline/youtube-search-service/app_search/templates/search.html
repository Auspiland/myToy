<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>OpenSearch 검색</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f9fbfd;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357abd;
    }

    .status {
      margin: 20px 0;
      font-size: 1rem;
    }

    .results {
      list-style: none;
      padding: 0;
    }

    .result-card {
      background: #f0f4f8;
      border-left: 5px solid #4a90e2;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .result-card h4 {
      margin: 0 0 4px 0;
      font-size: 1.1rem;
      color: #2a4b7c;
    }

    .result-card p {
      margin: 0;
      color: #333;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔍 OpenSearch 검색</h2>
    <form id="search-form">
      <input type="text" id="query" placeholder="예: 인공지능" />
      <button type="submit">검색</button>
    </form>

    <div id="status" class="status"></div>
    <ul id="results" class="results"></ul>
  </div>

  <script>
    document.getElementById("search-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const queryInput = document.getElementById("query");
      const query = queryInput.value.trim();
      const status = document.getElementById("status");
      const list = document.getElementById("results");

      list.innerHTML = "";
      status.innerText = "";

      console.log("🟢 입력 값:", query);

      if (!query) {
        status.innerText = "⚠️ 검색어를 입력해주세요.";
        status.style.color = "red";
        return;
      }

      status.innerText = "🔄 검색 요청 중...";
      status.style.color = "#333";

      try {
        const res = await fetch("/search/find", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: query })
        });

        if (!res.ok) {
          throw new Error(`서버 응답 오류: ${res.status}`);
        }

        const data = await res.json();
        console.log("✅ 응답 수신됨:", data);

        if (!data.results || data.results.length === 0) {
          status.innerText = "📭 검색 결과가 없습니다.";
          status.style.color = "#666";
        } else {
          status.innerText = `✅ ${data.results.length}개 결과가 검색되었습니다.`;
          status.style.color = "green";

          data.results.forEach(item => {
            const li = document.createElement("li");
            li.innerHTML = `
              <div class="result-card">
                <h4>${item.title_name || "(제목 없음)"}</h4>
                <p>${item.script || "(내용 없음)"}</p>
              </div>
            `;
            list.appendChild(li);
          });
        }
      } catch (err) {
        console.error("🚨 오류:", err);
        status.innerText = "🚨 검색 중 오류가 발생했습니다.";
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
